<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Example</title>

</head>

<body>
    <div class="container">
        <div class="row row-centered justify-content-center align-items-center">
            <div class="col column">
                <h1 class="text-center mt-5 ">Weather App</h1>
                <p class="text-center  ">Enter the city name to Search its Weather</p>

                <div class="input-group d-flex justify-content-center align-items-center Search ">
                   
                    <input type="text" class="form-control" id="input-city" placeholder="Enter your City">
                    <button class="btn" id="search-button" onclick="getWeather()">Search</button>
                </div>


                <div class="text-center " id="firstItems">
                    <h2 id="city" class="mt-5 hide">City</h2>
                    <img id="icon" src="" alt="Weather Icon" class="hide">
                    <p id="desc" class="hide">description</p>
                    <h4 id="temp" class="mt-5 hide">Temperature</h4>
                </div>

                <div class="d-flex justify-content-evenly">
                    <h3 id="feelsLike" class="itemsBg hide">FeelsLike </h3>
                    <h3 id="Humidity" class="itemsBg hide">Humidity </h3>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
